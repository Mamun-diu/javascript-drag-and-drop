<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pieces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="whiteBox"></div>
        <div class="whiteBox"></div>
        <div class="whiteBox"></div>
        <div class="whiteBox"></div>
        <div class="whiteBox"></div>
    </div>
    <div class="number">
        <div class="numberCommon">
            <div class="numberBox numberThree" draggable="true">3</div>
        </div>
        <div class="numberCommon">
            <div class="numberBox numberPlus" draggable="true">+</div>
        </div>
        <div class="numberCommon">
            <div class="numberBox numberOne" draggable="true">1</div>
        </div>
        <div class="numberCommon">
            <div class="numberBox numberEqual" draggable="true">=</div>
        </div>
        <div class="numberCommon">
            <div class="numberBox numberTwo" draggable="true">2</div>
        </div>
        
    </div>

    <div class="win">
        You are Win
    </div>
    Testing


    <script src="main.js"></script>
</body>
</html>
